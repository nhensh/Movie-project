<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movie Project</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script type="text/javascript" src="js/jquery.scrollify.js"></script>
    <script type="text/javascript" src="js/d3.v3.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script>
        $(function() {
		    $.scrollify({
			    section : ".full",
                before:function() {},
		        after:function() {},
			});
		});
	</script>
</head>
<body>
    <div class="header">
        <p class="slogan">Section</p>
        <div class="word">
            <ul>
                <li>Start</li>
                <li>The Movies</li>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
                <li>Five</li>
                <li>Six</li>
            </ul>
        </div>
    </div>

    <div class="content">
        <section class="full box" id="start">
            <h1>How to make a blockbuster</h1>
        </section>
        <section class="full box" id="movies">
            <h2>The buster of blockbusters</h2>
            <div id="vis"></div>
        </section>
        <section class="full box box1" id="box1">
            One
        </section>
        <section class="full box box2" id="box2">
            Two
        </section>
        <section class="full box box3" id="box3">
            Three
        </section>
        <section class="full box box4" id="box4">
            Four
        </section>
        <section class="full box box5" id="box5">
            Five
        </section>
        <section class="full box box6" id="box6">
            Six
        </section>
    </div>

</body>
</html>
